            <div class="inputs">
                <form
                    (submit)="submit()"
                    [formGroup]="signInFormGroup"
                    class="flex flex-col gap-y-3">
                    <div class="input-container flex flex-col gap-y-4">
                        <div class="input w-full flex flex-col gap-[10px]">
                            <label for="email" class="text-primary font-outfit text-base">Email</label>
                            <input
                            type="email"
                            formControlName="email"
                            id="email"
                            placeholder=""
                            class="focus:outline-none placeholder:text-base placeholder:font-['Outfit'] bg-[#F9F9F9] placeholder:text-[#BDBDBD] duration-[.2s] px-5 py-4 w-full border-[1px] border-[#F3F3F3] rounded-[10px] text-sm"
                            [ngClass]="{
                                'is-invalid': signInFormGroup.get('email').invalid && signInFormGroup.get('email').touched
                            }"
                            >
                        </div>
                        <div class="input w-full flex flex-col gap-[10px]">
                            <label for="password" class="text-primary font-outfit text-base">Senha</label>
                            <input
                                type="password"
                                formControlName="password"
                                id="password"
                                minlength="8"
                                pattern=""
                                placeholder=""
                                (focus)="this.focusOnPassword()"
                                (blur)="this.blurOnPassword()"
                                class="focus:outline-none placeholder:text-base placeholder:font-['Outfit'] placeholder:text-[#BDBDBD] bg-[#F9F9F9] duration-[.2s] px-5 py-4 w-full border-[1px] border-[#F3F3F3] rounded-[10px] text-sm"
                                [ngClass]="{
                                    'is-invalid': signInFormGroup.get('password').invalid && signInFormGroup.get('password').touched
                                }"
                                >
                        </div>
                        <div class="forgot-password w-full flex justify-end">
                            <a [routerLink]="['/auth/recovery']" class="text-sm text-[#3586FF]">
                                Esqueceu a senha?
                            </a>
                        </div>
                    </div>
                    <div class="submit-container flex flex-col gap-y-4">
                        <div class="submit w-full">
                            <button
                                [disabled]="this.signInFormGroup.invalid"
                                type="submit"
                                class="focus:outline-none disabled:cursor-auto px-5 py-4 font-outfit w-full duration-[.2s] bg-primary disabled:bg-primary/80 border-[1px] border-white hover:enabled:border-primary hover:enabled:bg-white text-white hover:enabled:text-primary font-medium rounded-[10px] text-sm">
                                @if (!loader$()) {
                                    <span class="font-outfit">Entrar</span>
                                } @else {
                                    <app-load-spinner />
                                }
                            </button>
                        </div>
                        <p class="text-sm text-center">
                            NÃ£o tem uma conta ainda?
                            <a [routerLink]="['/auth/sign-up']" class="text-sm text-[#3586FF]">
                                 Criar conta
                            </a>
                        </p>
                    </div>
                </form>
