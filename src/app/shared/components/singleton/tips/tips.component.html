<div class="tips bg-[#FAFAFA] py-4">
    <div class="section-header py-[10px]">
        <div class="limited-container flex justify-between items-center" #sectionHeaderLimitedContainer>
            <div class="title max-w-[243px]">
                <h1 class="text-lg font-medium font-outfit leading-[23px] text-primary">
                    Dicas que podem lhe interessar
                </h1>
            </div>
            <div class="toggle">
                <app-toggle
                (status)="this.tipsSectionToggleEventHandler($event)"
                />
            </div>
        </div>
    </div>
    <div class="section-content py-[25px] w-full overflow-hidden" #tipsContentScroller>
        <div class="tips-container w-max flex gap-[15px] justify-start items-stretch"
        [style.paddingLeft.px]="paddingX()"
        [style.paddingRight.px]="paddingX()"
        >
            @for (tip of itemsArray; track $index) {
                <div class="box max-w-[204px] relative h-[196px] p-5 overflow-hidden bg-cover bg-center rounded-[15px] flex flex-col justify-between"
                [style.background]="tip.imagePath | backgroundUrlable"
                >
                    <div class="title relative z-[2]">
                        <h1 class="text-2xl text-white limited-text three-lines font-outfit font-medium leading-[30px]">
                            {{ tip.title }}
                        </h1>
                    </div>
                    <div class="bottom relative z-[2] flex justify-between items-center">
                        <div class="chip bg-primary/50 backdrop-blur-[15px] py-[6px] px-3 font-outfit text-white font-medium w-fit border border-white rounded-full flex gap-2 justify-center items-center">
                            <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <g clip-path="url(#clip0_177_72)">
                                <path d="M11.25 5C11.25 4.00544 10.8549 3.05161 10.1517 2.34835C9.44839 1.64509 8.49456 1.25 7.5 1.25C6.50544 1.25 5.55161 1.64509 4.84835 2.34835C4.14509 3.05161 3.75 4.00544 3.75 5C3.75 9.375 1.875 10.625 1.875 10.625H13.125C13.125 10.625 11.25 9.375 11.25 5Z" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M8.58144 13.125C8.47156 13.3144 8.31385 13.4717 8.12409 13.581C7.93433 13.6903 7.71918 13.7478 7.50019 13.7478C7.28121 13.7478 7.06606 13.6903 6.8763 13.581C6.68654 13.4717 6.52883 13.3144 6.41895 13.125" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M1.25 5C1.25 3.625 1.6875 2.3125 2.5 1.25" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M13.75 5C13.75 3.64769 13.3114 2.33185 12.5 1.25" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                                </g>
                                <defs>
                                <clipPath id="clip0_177_72">
                                <rect width="15" height="15" fill="white"/>
                                </clipPath>
                                </defs>
                            </svg>
                            {{ tip.category }}
                        </div>
                        <div class="button" class="">
                            <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 22.5C17.5228 22.5 22 18.0228 22 12.5C22 6.97715 17.5228 2.5 12 2.5C6.47715 2.5 2 6.97715 2 12.5C2 18.0228 6.47715 22.5 12 22.5Z" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M12 16.5L16 12.5L12 8.5" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M8 12.5H16" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </div>
                    <div class="overlay w-full h-full bg-black/50 absolute z-[1] top-0 left-0"></div>
                </div>
            }
        </div>
    </div>
    <div class="section-points py-[10px] w-full">
        <div class="points flex gap-1 justify-center items-center">
            @for (point of itemsArray; track $index) {
                <div class="point duration-[.5s] ease-in-out w-2 h-2 rounded-full bg-primary/15"
                [ngClass]="{
                    '!w-7 !bg-primary': $index === activeIndex
                }"
                ></div>
            }
        </div>
    </div>
</div>
